<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post</title>
</head>
<body>
    <h1>Edit Post</h1>
    <form method="POST">
        <textarea name="content" rows="4" cols="50" required>{{ content }}</textarea><br><br>
        <input type="submit" value="Save Changes">
    </form>
    <br>
    <a href="{{ url_for('subcale', subcale_name=request.args.get('subcale_name')) }}">Back to Subcale</a>
</body>
</html>
