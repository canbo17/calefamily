<h1>CaleEngineers 🛠️</h1>

<a href="{{ url_for('home') }}" style="background-color: #118ab2; padding: 10px 15px; border-radius: 10px; color: white; text-decoration: none;">🏡 Go Home</a>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">


<div class="user-grid">
    {% for user in users %}
        <div class="user-card">
            <h3>
              <a href="{{ url_for('user_profile', user_id=user[0]) }}" style="text-decoration: none; color: inherit;">
                {{ user[1] }}
              </a>
            </h3>
            <img src="{{ url_for('static', filename='images/user_' ~ user[0] ~ '.jpg') }}"
                 onerror="this.onerror=null; this.src='{{ url_for('static', filename='images/default.jpg') }}';"
                 class="calengineer-banner">
            <a href="{{ url_for('send_messages', recipient_id=user[0]) }}" class="send-btn">
                ✉️ Send Message
            </a>
        </div>
    {% endfor %}
</div>
